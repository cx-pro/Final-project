<div class="position-fixed end-0 bottom-0 pe-5 pb-5">
    <div class="rounded-pill shadow border-warning border-top border-start d-flex">
        <div class="rounded-pill shadow border-primary border-bottom border-end px-2 py-1 d-flex">
            <i class="bi bi-brightness-high me-1 fs-5"></i>
            <div class="form-check form-switch ms-1">
                <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch">
            </div>
            <i class="bi bi-moon-stars-fill fs-5"></i>
        </div>
    </div>
</div>
<script>
    $(() => {
        $("#themeSwitch").change(() => {
            $("html").attr("data-bs-theme", $("#themeSwitch").prop("checked") ? "dark" : "light")
        }
        )
    })
</script>
